<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drum kit</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="keyboard">
            <div data-key="" class="key">
                <h2>A</h2>
                <p>CLAP</p>
            </div>
            <div data-key="" class="key">
                <h2>S</h2>
                <p>HIHAT</p>
            </div>
            <div data-key="" class="key">
                <h2>D</h2>
                <p>KICK</p>
            </div>
            <div data-key="" class="key">
                <h2>F</h2>
                <p>OPENHAT</p>
            </div>
            <div data-key="" class="key">
                <h2>G</h2>
                <p>BOOM</p>
            </div>
            <div data-key="" class="key">
                <h2>H</h2>
                <p>RIDE</p>
            </div>
            <div data-key="" class="key">
                <h2>J</h2>
                <p>SNARE</p>
            </div>
            <div data-key="" class="key">
                <h2>K</h2>
                <p>TOM</p>
            </div>
            <div data-key="" class="key">
                <h2>L</h2>
                <p>TIM</p>
            </div>
        </div>
    </body>
</html>

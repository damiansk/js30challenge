<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drum kit</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="keyboard">
            <div data-key="65" class="key">
                <h2>A</h2>
                <p>CLAP</p>
            </div>
            <div data-key="83" class="key">
                <h2>S</h2>
                <p>PDHAT</p>
            </div>
            <div data-key="68" class="key">
                <h2>D</h2>
                <p>KICK</p>
            </div>
            <div data-key="70" class="key">
                <h2>F</h2>
                <p>OPENHAT</p>
            </div>
            <div data-key="71" class="key">
                <h2>G</h2>
                <p>SCRATCH</p>
            </div>
            <div data-key="72" class="key">
                <h2>H</h2>
                <p>RIDE</p>
            </div>
            <div data-key="74" class="key">
                <h2>J</h2>
                <p>SNARE</p>
            </div>
            <div data-key="75" class="key">
                <h2>K</h2>
                <p>TOM</p>
            </div>
            <div data-key="76" class="key">
                <h2>L</h2>
                <p>SDST</p>
            </div>
        </div>

        <audio data-key="65" src="audio/Clap.wav"></audio>
        <audio data-key="83" src="audio/PdHat.wav"></audio>
        <audio data-key="68" src="audio/Kick.wav"></audio>
        <audio data-key="70" src="audio/OpHat.wav"></audio>
        <audio data-key="71" src="audio/Scratch.wav"></audio>
        <audio data-key="72" src="audio/Ride.wav"></audio>
        <audio data-key="74" src="audio/Snr.wav"></audio>
        <audio data-key="75" src="audio/Tom.wav"></audio>
        <audio data-key="76" src="audio/SdSt.wav"></audio>

        <script src="script.js"></script>
    </body>
</html>
